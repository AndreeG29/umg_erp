<div class="container">
    <h2>ðŸ’° Lista de Ventas</h2>

    <button routerLink="/sales/crear" class="btn btn-primary">
        âž• Crear nueva venta
    </button>

    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Cliente</th>
                <th>Usuario</th>
                <th>Total</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sale of sales">
                <td>{{ sale.id }}</td>
                <td>{{ sale.client_name || sale.client_id }}</td>
                <td>{{ sale.user_name || sale.user_id }}</td>
                <td>Q{{ (+sale.total).toFixed(2) }}</td>
                <td>{{ sale.sale_date | date:'dd/MM/yyyy HH:mm' }}</td>
                <td>
                    <button class="btn btn-info" (click)="viewDetails(sale.id)">Ver Detalles</button>
                    <button class="btn btn-warning" (click)="editSale(sale.id)">Editar</button>
                    <button class="btn btn-danger" (click)="deleteSale(sale.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
