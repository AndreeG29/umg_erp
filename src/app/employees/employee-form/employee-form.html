<div class="container">
  <h2>{{ isEditMode ? '✏️ Editar Empleado' : '➕ Crear Empleado' }}</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre *</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        [class.is-invalid]="isInvalid('name')"
      />
      <div *ngIf="isInvalid('name')" class="invalid-feedback">
        El nombre es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email *</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        [class.is-invalid]="isInvalid('email')"
      />
      <div *ngIf="isInvalid('email')" class="invalid-feedback">
        <span *ngIf="form.get('email')?.errors?.['required']">El email es requerido</span>
        <span *ngIf="form.get('email')?.errors?.['email']">Formato de email inválido</span>
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Teléfono *</label>
      <input
        type="text"
        id="phone"
        formControlName="phone"
        class="form-control"
        [class.is-invalid]="isInvalid('phone')"
      />
      <div *ngIf="isInvalid('phone')" class="invalid-feedback">
        El teléfono es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="position">Posición *</label>
      <input
        type="text"
        id="position"
        formControlName="position"
        class="form-control"
        [class.is-invalid]="isInvalid('position')"
      />
      <div *ngIf="isInvalid('position')" class="invalid-feedback">
        La posición es requerida
      </div>
    </div>

    <div class="form-group">
      <label for="department">Departamento *</label>
      <input
        type="text"
        id="department"
        formControlName="department"
        class="form-control"
        [class.is-invalid]="isInvalid('department')"
      />
      <div *ngIf="isInvalid('department')" class="invalid-feedback">
        El departamento es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="salary">Salario *</label>
      <input
        type="number"
        id="salary"
        formControlName="salary"
        class="form-control"
        [class.is-invalid]="isInvalid('salary')"
        min="0"
        step="0.01"
      />
      <div *ngIf="isInvalid('salary')" class="invalid-feedback">
        <span *ngIf="form.get('salary')?.errors?.['required']">El salario es requerido</span>
        <span *ngIf="form.get('salary')?.errors?.['min']">El salario debe ser mayor a 0</span>
      </div>
    </div>

    <div class="form-group">
      <label for="user_id">Usuario *</label>
      <select
        id="user_id"
        formControlName="user_id"
        class="form-control"
        [class.is-invalid]="isInvalid('user_id')"
      >
        <option value="">Seleccionar usuario</option>
        <option *ngFor="let user of users" [value]="user.id">
          {{ user.name }} - {{ user.email }}
        </option>
      </select>
      <div *ngIf="isInvalid('user_id')" class="invalid-feedback">
        El usuario es requerido
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        {{ isEditMode ? 'Actualizar' : 'Crear' }}
      </button>
      <button type="button" class="btn btn-secondary" routerLink="/employees">
        Cancelar
      </button>
    </div>
  </form>
</div>
