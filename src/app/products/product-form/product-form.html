<div class="container">
    <h2>{{ isEditMode ? '✏️ Editar producto' : '➕ Crear producto' }}</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <!-- Nombre -->
        <div class="form-group mb-3">
            <label for="name">Nombre</label>
            <input id="name" type="text" class="form-control" formControlName="name"
                [ngClass]="{ 'is-invalid': isInvalid('name') }" />
            <div class="invalid-feedback" *ngIf="isInvalid('name')">
                El nombre es obligatorio.
            </div>
        </div>

        <!-- Descripción -->
        <div class="form-group mb-3">
            <label for="description">Descripción</label>
            <textarea id="description" rows="3" class="form-control" formControlName="description"
                [ngClass]="{ 'is-invalid': isInvalid('description') }"></textarea>
            <div class="invalid-feedback" *ngIf="isInvalid('description')">
                La descripción es obligatoria.
            </div>
        </div>

        <!-- Precio -->
        <div class="form-group mb-3">
            <label for="price">Precio</label>
            <input id="price" type="number" class="form-control" formControlName="price"
                [ngClass]="{ 'is-invalid': isInvalid('price') }" />
            <div class="invalid-feedback" *ngIf="isInvalid('price')">
                Ingresa un precio válido mayor o igual a 0.
            </div>
        </div>

        <!-- Stock -->
        <div class="form-group mb-3">
            <label for="stock">Stock</label>
            <input id="stock" type="number" class="form-control" formControlName="stock"
                [ngClass]="{ 'is-invalid': isInvalid('stock') }" />
            <div class="invalid-feedback" *ngIf="isInvalid('stock')">
                El stock debe ser un número válido.
            </div>
        </div>

        <!-- Categoría -->
        <div class="form-group mb-4">
            <label for="category">Categoría</label>
            <input id="category" type="text" class="form-control" formControlName="category"
                [ngClass]="{ 'is-invalid': isInvalid('category') }" />
            <div class="invalid-feedback" *ngIf="isInvalid('category')">
                La categoría es obligatoria.
            </div>
        </div>

        <!-- Botón -->
        <button class="btn btn-success w-100" type="submit">
            {{ isEditMode ? 'Actualizar' : 'Crear' }}
        </button>
    </form>
</div>
