<div class="container">
    <h2>ðŸ‘¤ Lista de Usuarios</h2>

    <button routerLink="/users/crear" class="btn btn-primary">
        âž• Crear nuevo usuario
    </button>

    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role_name || getRoleName(user.role_id) }}</td>
                <td>
                    <button class="btn btn-warning" (click)="editUser(user.id)">Editar</button>
                    <button class="btn btn-danger" (click)="deleteUser(user.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
